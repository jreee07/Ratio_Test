<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Ratio Test Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fb;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      gap: 15px;
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      color: #444;
    }
    input, select, button {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button {
      background: #0078d7;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #005a9e;
    }
    .result-box {
      background: #eef6ff;
      border-left: 5px solid #0078d7;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .highlight {
      background: #fff3cd;
      border-left: 5px solid #ff9800;
    }
    .comment {
      text-align: center;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: bold;
    }
    .ok {
      background: #d4edda;
      color: #155724;
      border: 2px solid #28a745;
    }
    .problem {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #dc3545;
    }
  </style>
</head>
<body>
  <h1>⚡ Ratio Test Calculator ⚡</h1>
  <div class="grid">
    <label>Transformer Type</label>
    <select id="transformerType">
      <option value="11000lt">11000/110 + LT Side</option>
      <option value="11000ht">11000/110 + HT Side</option>
      <option value="33000lt">33000/110 + LT Side</option>
      <option value="33000ht">33000/110 + HT Side</option>
      <option value="240ltct">240/240 LT CT</option>
      <option value="whole">Whole Current</option>
    </select>

    <label>Billing OMF</label>
    <input id="omf" type="number" step="any" placeholder="Enter OMF from billing software">

    <label>Clamp Meter Currents (i1, i2, i3)</label>
    <input id="i1" type="number" step="any" placeholder="Enter i1">
    <input id="i2" type="number" step="any" placeholder="Enter i2">
    <input id="i3" type="number" step="any" placeholder="Enter i3">

    <label>Meter Currents (I1, I2, I3)</label>
    <input id="I1" type="number" step="any" placeholder="Enter I1">
    <input id="I2" type="number" step="any" placeholder="Enter I2">
    <input id="I3" type="number" step="any" placeholder="Enter I3">

    <button onclick="calculate()">Calculate</button>

    <div id="results"></div>
  </div>

  <script>
    function calculate() {
      let type = document.getElementById("transformerType").value;
      let omf = parseFloat(document.getElementById("omf").value);

      let i1 = parseFloat(document.getElementById("i1").value) || 0;
      let i2 = parseFloat(document.getElementById("i2").value) || 0;
      let i3 = parseFloat(document.getElementById("i3").value) || 0;
      let avgClamp = (i1 + i2 + i3) / 3;

      let I1 = parseFloat(document.getElementById("I1").value) || 0;
      let I2 = parseFloat(document.getElementById("I2").value) || 0;
      let I3 = parseFloat(document.getElementById("I3").value) || 0;
      let avgMeter = (I1 + I2 + I3) / 3;

      let calcMeter = 0;

      switch (type) {
        case "11000lt":
          calcMeter = avgClamp / 26.5 / (omf / 100);
          break;
        case "11000ht":
          calcMeter = avgClamp / (omf / 100);
          break;
        case "33000lt":
          calcMeter = avgClamp / 79.5 / (omf / 300);
          break;
        case "33000ht":
          calcMeter = avgClamp / (omf / 300);
          break;
        case "240ltct":
          calcMeter = avgClamp / omf;
          break;
        case "whole":
          calcMeter = avgClamp;
          break;
      }

      let diff = calcMeter - avgMeter;

      let resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `
        <div class="result-box"><b>Average Clamp Current:</b> ${avgClamp.toFixed(2)}</div>
        <div class="result-box"><b>Average Meter Current (Input):</b> ${avgMeter.toFixed(2)}</div>
        <div class="result-box highlight"><b>Calculated Meter Current:</b> ${calcMeter.toFixed(2)}</div>
        <div class="result-box"><b>Difference:</b> ${diff.toFixed(2)}</div>
      `;

      let comment = "";
      if (diff >= -0.1 && diff <= 0.1) {
        comment = <div class="comment ok">✅ আলহামদুলিল্লাহ, সব কিছু ঠিক আছে ✅</div>;
      } else {
        comment = <div class="comment problem">⚠️ কাম সারছে, ভালো করে চেক করতে হবে ⚠️</div>;
      }

      resultsDiv.innerHTML += comment;
    }
  </script>
</body>
</html>
